<ion-header>
  <ion-navbar color="primary">
    <ion-title>Extended Vision</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>Locais Próximos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!beaconData; else beaconFound">
    <ion-card>
        <ion-card-header>
          Buscar
        </ion-card-header>
        <ion-card-content>
          <p>Aperte no botão para começar a buscar os Beacons!</p>
          <button ion-button (click)="startScanning()">Buscar</button>
        </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Login
      </ion-card-header>
      <ion-card-content>
        <p>Aperte no botão par fazer login!</p>
        <button ion-button (click)="signInWithEmail()">Login</button>
      </ion-card-content>
  </ion-card>
  </div>

  <ng-template #beaconFound>
    <ion-card>
      <ion-card-header>
        Beacons Encontrados
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>Id: {{beaconData.address}}</ion-item>
          <ion-item>Força do Sinal: {{beaconData.rssi}}</ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ng-template>
  
</ion-content>
